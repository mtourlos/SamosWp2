<ion-view view-title="Συναγερμοί">
  <ion-content>
    <ion-list>
		<ion-item ng-repeat="alarm in alarms" type="item-text-wrap">
        <h2><span ng-if=alarm.status=='false' ng-style={color:'lightgrey'}>{{alarm.name}}</span></h2>
		<h2><span ng-if=alarm.status=='true' ng-style={color:'red'}>{{alarm.name}}</span></h2>
		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
