<ion-view view-title="Αιολικό Πάρκο">

	<ion-content class="padding">
		<div class="list card">
			<div class="item item-divider text-center">MW 15{{totalMW}}</div>
			<div class="item item-body">
				<div class="row" >
					<div class="col">
						<i class="icon ion-paper-airplane"></i>
						'Ανέμος
					</div>
					<div class="col" style="border:1px solid; border-color:lightgrey; border-left-width:0px; border-top-width:0px; border-bottom-width:0px; ">
						14 {{windspeed}} m/s
					</div>
					<div class="col">
						<i class="icon ion-flash"></i>
						Τάση
					</div>
					<div class="col">
						14 {{volts}} V
					</div>
				</div>
			</div>
		</div>
		<div class="list card">
			<div class="item item-divider text-center">Διαχείρηση Setpoint</div>
			<div class="item item-body">
				<div class="row" >
					<div class="col col-50 text-center" style="border:1px solid; border-color:lightgrey; border-left-width:0px; border-top-width:0px; border-bottom-width:0px; ">
						<i class="icon ion-stats-bars"></i>
						Τρέχον Setpoint
					</div>
					<div class="col col-50 text-center" >
						<i class="icon ion-levels"></i>
						Λειτουργία Setpoint
					</div>
				</div>
				<div class="row" >
					<div class="col col-50 text-center" style="border:1px solid; border-color:lightgrey; border-left-width:0px; border-top-width:0px; border-bottom-width:0px; ">
						35{{setpoint}} %
					</div>
					<div class="col col-50 text-center">
						Αυτόματη
					</div>
				</div>
			</div>
		</div>
		<div class="list card">
			<div class="item item-divider text-center">Διακόπτες</div>
			<div class="item item-body">
				<div class="row" >
					<div class="col col-50 text-center" style="border:1px solid; border-color:lightgrey; border-left-width:0px; border-top-width:0px; border-bottom-width:0px; ">
						<i class="icon ion-toggle-filled"></i>
						Διακόπτης Πάρκου
					</div>
					<div class="col col-50 text-center">
						<i class="icon ion-toggle-filled"></i>
						Διακόπτης ΑΣΠ
					</div>
				</div>
				<div class="row" >
					<div class="col col-50 text-center" style="border:1px solid; border-color:lightgrey; border-left-width:0px; border-top-width:0px; border-bottom-width:0px; ">
						<span ng-style="parkBreakerStyle">{{parkBreaker}}</span>
					</div>
					<div class="col col-50 text-center">
						<span ng-style="aspBreakerStyle">{{aspBreaker}}</span>
					</div>
				</div>
			</div>
		</div>
		
		<button class="button button-positive" ng-click="toggle()">
			{{parkBreakerStyle}}
		</button>
	</ion-content>
</ion-view>
