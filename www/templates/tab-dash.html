<ion-view view-title="Αιολικό Πάρκο">

	<ion-content class="padding">
		<div class="list card">
			<div class="item item-divider text-center">{{kw}} KW</div>
			<div class="item item-body">
				<div class="row" >
					<div class="col col-50 text-center" style="border:1px solid; border-color:lightgrey; border-left-width:0px; border-top-width:0px; border-bottom-width:0px; ">
						<i class="icon ion-paper-airplane"></i>
						'Ανεμος
					</div>
					<div class="col col-50 text-center">
						<i class="icon ion-flash"></i>
						Τάση
					</div>
				</div>
				<div class="row">
					<div class="col col-50 text-center" style="border:1px solid; border-color:lightgrey; border-left-width:0px; border-top-width:0px; border-bottom-width:0px; ">
						{{windSpeed}} m/s
					</div>
					<div class="col col-50 text-center">
						{{v1}} V
					</div>
				</div>
			</div>
		</div>
		<div class="list card">
			<div class="item item-divider text-center">Διαχείριση Setpoint</div>
			<div class="item item-body">
				<div class="row" >
					<div class="col col-50 text-center" style="border:1px solid; border-color:lightgrey; border-left-width:0px; border-top-width:0px; border-bottom-width:0px; ">
						<i class="icon ion-stats-bars"></i>
						Τρέχον Setpoint
					</div>
					<div class="col col-50 text-center" >
						<i class="icon ion-levels"></i>
						Λειτουργία Setpoint
					</div>
				</div>
				<div class="row" >
					<div class="col col-50 text-center" style="border:1px solid; border-color:lightgrey; border-left-width:0px; border-top-width:0px; border-bottom-width:0px; ">
						{{setpoint}} KW
					</div>
					<div class="col col-50 text-center">
						<span ng-if=setpointMode=='0' ng-style={color:'lightgreen'}>Χειροκίνητη</span>
						<span ng-if=setpointMode=='1' ng-style={color:'lightgreen'}>Εβδ. Πρόγραμμα</span>
						<span ng-if=setpointMode=='2' ng-style={color:'lightgreen'}>Αυτόματη</span>
					</div>
				</div>
			</div>
		</div>
		<div class="list card">
			<div class="item item-divider text-center">Διακόπτες</div>
			<div class="item item-body">
				<div class="row" >
					<div class="col col-50 text-center" style="border:1px solid; border-color:lightgrey; border-left-width:0px; border-top-width:0px; border-bottom-width:0px; ">
						<i class="icon ion-toggle-filled"></i>
						Διακόπτης Πάρκου
					</div>
					<div class="col col-50 text-center">
						<i class="icon ion-toggle-filled"></i>
						Διακόπτης ΔΕΗ
					</div>
				</div>
				<div class="row" >
					<div class="col col-50 text-center" style="border:1px solid; border-color:lightgrey; border-left-width:0px; border-top-width:0px; border-bottom-width:0px; ">
						<span ng-if=mvBreakerClosed=='true' ng-style={color:'lightgreen'}>Κλειστός</span>
						<span ng-if=mvBreakerClosed=='false' ng-style={color:'red'}>Ανοιχτός</span>
					</div>
					<div class="col col-50 text-center">
						<span ng-if=towerBreakerClosed=='true' ng-style={color:'lightgreen'}>Κλειστός</span>
						<span ng-if=towerBreakerClosed=='false' ng-style={color:'red'}>Ανοιχτός</span>
					</div>
				</div>
			</div>
		</div>
		
		<!--<button class="button button-positive" ng-click="receive()">
			{{aspBreaker}}
		</button>!-->
	</ion-content>
</ion-view>
